<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pi-serra - Pannello di controllo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Connect to the WebSocket server
      const socket = io('http://localhost:8080/pannello');

      function loadData() {
        // Handle the initial panel data
        socket.on("panelData", (data) => {
          console.log(data); // Log the received panel data
          // Update your UI with the received panel data
          // ...
          document.getElementById("temperatura").value=data.onTemperature;
          document.getElementById("frequenza").value=data.sensorUpdateFrequency;
        });

        // Handle the form submission
        document.getElementById("configForm").addEventListener("submit", (event) => {
          event.preventDefault();

          // Get the form data
          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData.entries());

          // Send the updated panel data to the server
          socket.emit("updateConfigData", data);
        });
      }
    </script>
  </head>
  <body onload="loadData()">
    <h1>Pannello di controllo</h1>
    <form id="configForm" method="post">
      <span>Temperatura di attivazione:  </span><input id="temperatura" type="number" name="onTemperature"/> <br>
      <span>Frequenza di aggiornamento dati: </span><input type="number" id="frequenza" name="sensorUpdateFrequency"> <br>
      <input type="submit" value="Applica cambiamenti" />
      
    </form>

    
  </body>
</html>
